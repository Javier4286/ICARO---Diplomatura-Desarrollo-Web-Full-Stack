Ejercicio 1: Alineación de elementos
Crea un contenedor flex con cuatro elementos secundarios (divs) dentro.
Aplica una alineación horizontal al contenedor para que los elementos secundarios se distribuyan equitativamente a lo largo del eje principal. Aplica una alineación vertical al contenedor para que los elementos secundarios se alineen al centro verticalmente. -->
