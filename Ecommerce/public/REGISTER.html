<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTER</title>
    <link rel="stylesheet" href="LOGIN_REGISTER.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="../assets/234651779-57fda175-62bd-4930-909d-052836ccaeaa.jpg"
        alt="DynastySales_logo"
      />
      <img
        src="../assets/charm_menu-hamburger.png"
        alt="charm_menu-hamburger"
      />
    </header>
    <main class="container">
      <section class="card">
        <form action="">
          <div class="form-group">
            <input type="text" placeholder="Nombre" name="Nombre" id="Nombre" />
            <input
              type="text"
              placeholder="Apellido"
              name="Apellido"
              id="Apellido"
            />
            <input type="email" placeholder="Email" name="Email" id="Email" />
            <input
              placeholder="Fecha de nacimiento"
              type="text"
              onfocus="(this.type = 'date')"
              id="date"
            />
            <input
              type="password"
              placeholder="Contraseña"
              name="Password"
              id="Password"
            />
            <input type="submit" value="Ingresar" />
          </div>
        </form>
      </section>
    </main>
  </body>
  <footer>
    <div class="footer_1">
      <img src="../assets/Data fiscal Web.jpg" alt="Data fiscal" />
    </div>
    <div class="footer_2">
      <p>Copyright 2023</p>
      <a href="#"> <img src="../assets/Vector.png" alt="Twitter" /> </a>
      <a href="#"> <img src="../assets/Vector-1.png" alt="Instagram" /> </a>
      <a href="#"> <img src="../assets/Vector-2.png" alt="Facebook" /> </a>
    </div>
    <div>
      <ul class="footer_3">
        <li><a href="#"> Trabajá con nosotros </a></li>
        <li><a href="#"> Término y condiciones </a></li>
        <li><a href="#"> Ayuda </a></li>
        <li><a href="#">Acerca de nosotros</a></li>
      </ul>
    </div>
  </footer>
</html>
